{% extends "information.html" %}
{% block head %}
    <title>添加用户</title>
    <style>
    .login_text ul li{
            height: 25px;
            line-height: 25px;
            text-align: center;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .add_user{

        }
        .add_user input{
            display: block;
        }
    .add_user{
        width: 90%;
        margin: 0 auto;
    }
    .add_user_div{
        position: relative;
    }
    .content_font{
        height: 20px;
        line-height: 20px;
        font-size: 16px;
        border:1px solid #cad9ea;
        padding-left: 10px;
        color: #666;
    }
    .content_1{
        width: 40%;
        background-color:#f5fafe;;
    }
    .content_2{
        width: 56%;
    }
    .float{
        float: left;
    }
    .clearfix:after{
        content:'ooo';
        display:block;
        clear:both;
        visibility:hidden;
        height:0;
    }
    .submit {
        padding: 0 10px;
    height: 30px;
    line-height: 30px;
    position: absolute;
        top: 120px;
        right: 20px;
    cursor: pointer;
    color: #888;
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
    display: inline-block;
    font-size: 16px;
}
    </style>
{% endblock %}
{% block content_box %}
    <div class="content_box_1">
    <form action="/info_add_user/" method="post" class="add_user">
        <div class="add_user_div">
            <div><div>姓名：</div><input type="text" name="userName"></div>
            <div><div>性别：</div><input type="text" name="userSex"></div>
            <div><div>职称：</div><input type="text" name="userTechPost"></div>
            <div><div>学历：</div><input type="text" name="userEduBack"></div>
            <div><div>权限：</div>
                <select name="userIdentity" id="" style="font-size: 12px">
                    <option value="1">教师</option>
                    <option value="2">学生</option>
                </select>
            </div>
            <input type="submit" value="提交" class="submit">
            {% csrf_token %}
        </div>
    </form>
    </div>
{% endblock %}
{% block script %}
    <script>
        $("#f").css("background","#3F3F3F").css("color","#FFFFFF");
        $("#f>a").css("color","#FFFFFF");
        $(".a1:odd").css("background","#f5fafe");
        var div_obj = $(".add_user_div").children();
        for (var i=0;i<div_obj.length-1;i++){
            div_obj.eq(i).addClass("clearfix");
            div_obj.eq(i).children().eq(0).addClass("content_1").addClass("float").addClass("content_font");
            div_obj.eq(i).children().eq(1).addClass("content_2").addClass("float").addClass("content_font");
        }
    </script>
{% endblock %}
